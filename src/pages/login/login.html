<ion-header>

    <ion-navbar color="primary">
        <ion-title>weCollab </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <ion-item>
            <ion-label floating>
                <ion-icon name="mail" item-left></ion-icon>
                Email</ion-label>
            <ion-input type="email" formControlName="email" spellcheck="false" autocapitalize="off"></ion-input>
        </ion-item>
        <control-message [control]="loginForm.get('email')"></control-message>
        <ion-item>
            <ion-label floating>
                <ion-icon name="lock" item-left></ion-icon> Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>

        </ion-item>
        <control-message [control]="loginForm..get('password')"></control-message>
        <button ion-button full item-right icon-left type="Submit" [disabled]="!loginForm.valid">
            <ion-icon name="person" item-left> </ion-icon>
            Sign in
        </button>
    </form>
    <button class="fpbutton" ion-button block clear (click)="goToRegister()"><font color="white" font-weight: bold>Forgot Password?</font></button>
    <ion-footer no-shadow>
        <button ion-button clear block small (click)="goToRegister()">Join Now...</button>
    </ion-footer>
</ion-content>

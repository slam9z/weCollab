<ion-content padding class="bimage">
    <form class="forms" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <ion-label stacked>
            <ion-icon name="mail" class="icon menu-icon ion-home" item-left></ion-icon>
            <font color="white"> Email</font>
        </ion-label>
        <ion-input type="email" formControlName="email" spellcheck="false" autocapitalize="off"></ion-input>

        <control-message [control]="loginForm.get('email')"></control-message>

        <ion-label stacked>
            <ion-icon name="key" class="icon menu-icon ion-home" item-left></ion-icon>
            <font color="white"> Password</font>
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>

        <control-message [control]="loginForm.get('password')"></control-message>
        <button ion-button full item-right icon-left type="Submit" [disabled]="!loginForm.valid">
            <ion-icon name="person" item-left> </ion-icon>
            Sign in
        </button>
    </form>
    <button class="fpbutton" ion-button block clear (click)="goToRegister()"><font color="white" font-weight: bold>Forgot Password?</font></button>

    <ion-footer no-shadow>
        <button ion-button clear block small (click)="goToRegister()">Join Now...</button>
    </ion-footer>
</ion-content>

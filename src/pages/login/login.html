<ion-header>

    <ion-navbar color="primary">
        <ion-title>weCollab </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <control-message [control]="loginForm.controls.email"></control-message>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <control-message [control]="loginForm.controls.password"></control-message>
        <button ion-button full item-right icon-left type="Submit" [disabled]="!loginForm.valid ">
            <ion-icon name="person" item-left> </ion-icon>
            Login
        </button>
    </form>

    <button ion-button clear block small (click)="goToRegister()">Create new account</button>
    <button ion-button clear block small (click)="goToForgetPassword()">Forget password?</button>
</ion-content>

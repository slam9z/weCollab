<ion-header>

    <ion-navbar color="primary">
        <ion-title>Registration</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="page">
    <form [formGroup]="registerForm" (ngSubmit)="OnCreateAccount(registerForm.value)">
        <ion-item>
            <ion-label floating>First Name </ion-label>
            <ion-input type="text" formControlName="fname"></ion-input>
        </ion-item>
        <control-message [control]="registerForm.get('fname')"></control-message>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" formControlName="lname"></ion-input>
        </ion-item>
        <control-message [control]="registerForm.get('lname')"></control-message>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <control-message [control]="registerForm.get('email')"></control-message>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <control-message [control]="registerForm.get('password')"></control-message>
        <ion-row></ion-row>
        <ion-row>
            <ion-item-group>
                <ion-item-divider>
                    Term &amp; Agreement
                </ion-item-divider>
                <ion-item class="noBorder" text-wrap>
                    <ion-checkbox formControlName="agreement" [(ngModel)]="agreement" (click)="onCheckChange($event)"></ion-checkbox>
                    <ion-label small>I have read and agree to the WeCollab's Term &amp; Service Agreement</ion-label>
                </ion-item>
                <control-message [control]="registerForm.get('agreement')"></control-message>

            </ion-item-group>
        </ion-row>
        <button ion-button full item-right icon-left type="Submit" [disabled]="!registerForm.valid || !agreement" color="primary">
            Submit
        </button>
    </form>
</ion-content>

<ion-header>

    <ion-navbar no-border-bottom>
        <ion-title>Services List</ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar [(ngModel)]="queryKeyword" (ionInput)="onSearch()" #searchbar placeholder="Search" show-cancel="true">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <div *ngFor="let res of allServiceDtlList | async">
            <ion-item *ngIf="isShow(res)">
                <ion-row>
                    <ion-card (click)="onCardClick($event, res)">
                        <ion-item>
                            <ion-avatar item-left><img src="assets/img/avatars.png" alt="Service Logo"></ion-avatar>
                            <h2>{{res.serviceTitle}}</h2>

                            <p>
                                <ion-icon name="calendar" item-left></ion-icon>{{res.serviceStartDate}}
                            </p>
                        </ion-item>
                        <ion-card-content>
                            <p>
                                {{res.serviceDesc}}
                            </p>
                        </ion-card-content>
                    </ion-card>
                </ion-row>
            </ion-item>
        </div>
    </ion-list>
</ion-content>

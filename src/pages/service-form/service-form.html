<ion-header>
    <ion-navbar>
        <ion-title>ServiceForm</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit(serviceForm.value)">
        <ion-row>
            <ion-col width-33>
                <ion-card>
                    <ion-card-content>
                        <ion-item>
                            <img src="../assets/img/avatars.png" alt="Service Logo" (click)="uploadSevericeLogo($event)">
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    <ion-input type="text" formControlName="sTitle" placeholder="Service Title"></ion-input>
                    <control-message [control]="serviceForm.controls.sTitle"></control-message>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item>
            <ion-icon name="document" item-left></ion-icon>
            <ion-textarea row="5" formControlName="sDescription" placeholder="Description"></ion-textarea>
        </ion-item>
        <control-message [control]="serviceForm.controls.sDescription"></control-message>

        <button ion-button type="Submit" full>Publish</button>
    </form>


</ion-content>

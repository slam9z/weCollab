<ion-header>
    <ion-navbar no-border-bottom>
        <ion-segment [(ngModel)]="segment">
            <ion-segment-button value="all" (click)="onChangeSegment('all')">
                All
            </ion-segment-button>
            <ion-segment-button value="favorites" (click)="onChangeSegment('favorites')">
                Favorites
            </ion-segment-button>
        </ion-segment>
        <ion-buttons end>
            <button ion-button icon-only round (click)="newService()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-searchbar (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
        </ion-searchbar>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf="!allServiceList">
        <ion-list-header class="my-team-header">No Joined Services.</ion-list-header>
        <ion-card-content>
            <p>You are not currently joining any servcices.</p>
            <p>Adding a service by clicking the '+' icon at the right top corner.</p>

        </ion-card-content>
    </ion-card>
    <ion-list *ngIf="resultsList" no-border>
        <ion-item *ngFor="let serv of resultsList | async">
            <ion-row>
                <ion-card *ngIf="serv.dtl" (click)="onCardClick($event, serv.dtl)">

                    <img src="../assets/img/avatars.png" alt="Service Logo" width-33>

                    <ion-card-content>

                        <ion-card-title>
                            {{serv.dtl.serviceTitle}}
                        </ion-card-title>
                        <p>
                            {{serv.dtl.serviceDesc}}
                        </p>
                    </ion-card-content>
                    <ion-row no-padding color="primary">
                        <ion-col>
                            <button ion-button clear small color="danger" icon-left>
                                <ion-icon name="calendar"></ion-icon>
                                {{serv.dtl.serviceStartDate}}
                                </button>
                        </ion-col>

                    </ion-row>
                </ion-card>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
